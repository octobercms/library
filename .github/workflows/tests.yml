name: Tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  unitTests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6
      matrix:
        operating-system: [ubuntu-latest, windows-latest]
        phpVersions: ['7.2', '7.3', '7.4']
      fail-fast: false
    name: ${{ matrix.operating-system }} / PHP ${{ matrix.phpVersions }}
    env:
      extensions: curl, gd, xml, mbstring, openssl
      key: october-rain-cache-v1
    steps:
      - name: Checkout changes
        uses: actions/checkout@v2

      - name: Setup extension cache
        id: extcache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ env.extensions }}
          key: ${{ env.key }}

      - name: Cache extensions
        uses: actions/cache@v2
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ steps.extcache.outputs.key }}
          restore-keys: ${{ steps.extcache.outputs.key }}
    
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.phpVersions }}
          tools: composer
          extensions: ${{ env.extensions }}

      - name: Setup problem matchers for PHPUnit
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Setup dependency cache
        id: composercache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
        
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composercache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --no-suggest

      - name: Configure log matcher
        uses: mheap/phpunit-matcher-action@master

      - name: Run Linting and Tests
        run: |
          ./vendor/bin/parallel-lint --exclude vendor .
          ./vendor/bin/phpunit --teamcity ./tests